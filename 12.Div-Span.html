<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & Span</title>
    <style>
      span {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>This is a div</div>
    <p>
      Lorem ipsum, <span>dolor sit</span>amet consectetur adipisicing elit. Hic,
      suscipit.
    </p>
  </body>
</html>
